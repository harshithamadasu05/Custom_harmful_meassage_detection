<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harmful Message Detection</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p.subtitle {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 90px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .result {
            margin-top: 25px;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            animation: slideUp 0.4s ease-in-out;
        }

        .Safe {
            background-color: #e6f9ee;
            color: #1e7e34;
            border-left: 5px solid #28a745;
        }

        .Spam {
            background-color: #fff3cd;
            color: #856404;
            border-left: 5px solid #ffc107;
        }

        .Harmful {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Message Safety Checker</h1>
    <p class="subtitle">Detect Spam, Safe & Harmful Messages</p>

    <form method="POST">
        <textarea name="message" placeholder="Type or paste a message here..." required></textarea>
        <button type="submit">Analyze Message</button>
    </form>

    {% if prediction %}
        <div class="result {{ prediction }}">
            {{ result_message }}
        </div>
    {% endif %}

    <footer>
        Powered by Machine Learning & NLP
    </footer>
</div>

</body>
</html>
